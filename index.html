<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilos.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>BUSCAR DIGIMONS</h1>
    <input type="text" id="buscar"/>
    <button id="btnBuscar" class="btn btn-dark">Buscar</button>

    <div>
      <button id="todosbttn">Todos</button>
      <button id="nombttn">Nombres</button>
      <button id="nvlbttn">Niveles</button>
    </div>

    <table id="tabladiigi">
      <thead>
        <tr id="encabezado">
          <th>Nombre</th>
          <th>Nivel</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      const tbody = document.querySelector("#tabladiigi tbody");
      const input = document.getElementById("buscar");
      const encabezado = document.getElementById("encabezado");

      document
        .getElementById("todosbttn")
        .addEventListener("click", async () => {
          const res = await fetch("https://digimon-api.vercel.app/api/digimon");
          const data = await res.json();

          encabezado.innerHTML = "<th>Nombre</th><th>Nivel</th>";
          tbody.innerHTML = "";
          data.forEach((d) => {
            tbody.innerHTML += `<tr><td>${d.name}</td><td>${d.level}</td></tr>`;
          });
        });

      document.getElementById("nombttn").addEventListener("click", async () => {
        const res = await fetch("https://digimon-api.vercel.app/api/digimon");
        const data = await res.json();

        encabezado.innerHTML = "<th>Nombre</th>";
        tbody.innerHTML = "";
        data.forEach((d) => {
          tbody.innerHTML += `<tr><td>${d.name}</td></tr>`;
        });
      });

      document.getElementById("nvlbttn").addEventListener("click", async () => {
        const res = await fetch("https://digimon-api.vercel.app/api/digimon");
        const data = await res.json();

        encabezado.innerHTML = "<th>Nivel</th>";
        tbody.innerHTML = "";
        const nivelesUnicos = [...new Set(data.map((d) => d.level))];
        nivelesUnicos.forEach((nivel) => {
          tbody.innerHTML += `<tr><td>${nivel}</td></tr>`;
        });
      });

      document
        .getElementById("btnBuscar")
        .addEventListener("click", async () => {
          const valor = input.value.trim().toLowerCase();
          try {
            let res = await fetch(
              `https://digimon-api.vercel.app/api/digimon/name/${valor}`
            );
            if (!res.ok) {
              res = await fetch(
                `https://digimon-api.vercel.app/api/digimon/level/${valor}`
              );
            }

            const data = await res.json();
            encabezado.innerHTML = "<th>Nombre</th><th>Nivel</th>";
            tbody.innerHTML = "";
            data.forEach((d) => {
              tbody.innerHTML += `<tr><td>${d.name}</td><td>${d.level}</td></tr>`;
            });
          } catch {
            tbody.innerHTML = "error";
          }
        });
    </script>
  </body>
</html>
